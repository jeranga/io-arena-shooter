<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.io Arena Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 1280px;
            height: 720px;
            background: #000;
            border: 2px solid #333;
        }
        
        #gameCanvas {
            display: block;
            background: #0a0a0a;
        }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .hud-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        #xpBar {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            text-align: center;
        }
        
        #xpFill {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.3s;
            margin: 5px 0;
        }
        
        #xpText {
            font-size: 12px;
            color: #ccc;
        }
        
        #healthBar {
            top: 20px;
            left: 20px;
            width: 200px;
        }
        
        #healthFill {
            height: 20px;
            background: #ff4444;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        #stats {
            top: 20px;
            right: 20px;
            text-align: right;
        }
        
        #weaponSlots {
            top: 100px;
            right: 20px;
            min-width: 200px;
        }
        
        #passiveSlots {
            top: 250px;
            right: 20px;
            min-width: 200px;
        }
        
        #legendaryStatus {
            top: 400px;
            right: 20px;
            min-width: 200px;
        }
        
        #weaponSlots h4, #passiveSlots h4, #legendaryStatus h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .weapon-slot, .passive-slot {
            background: #333;
            border: 1px solid #666;
            border-radius: 3px;
            padding: 8px;
            margin: 5px 0;
            font-size: 12px;
            min-height: 20px;
        }
        
        .weapon-slot.filled {
            border-color: #FFD700;
            background: #444;
        }
        
        .passive-slot.filled {
            border-color: #4CAF50;
            background: #444;
        }
        
        .legendary {
            color: #FFD700;
            font-weight: bold;
        }
        
        #upgradeModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #666;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }
        
        .upgrade-option {
            background: #333;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .upgrade-option:hover {
            background: #444;
        }
        
        #joinScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #joinForm {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #666;
        }
        
        #playerName {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px;
        }
        
        #joinButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #joinButton:hover {
            background: #45a049;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        #devMode {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        
        #devMode button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #devMode button:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        
        <div id="hud">
            <div id="xpBar" class="hud-element">
                <div>XP Progress</div>
                <div id="xpFill"></div>
                <div id="xpText">0 / 100 XP</div>
            </div>
            
            <div id="healthBar" class="hud-element">
                <div>Health</div>
                <div id="healthFill"></div>
            </div>
            
            <div id="stats" class="hud-element">
                <div>Level: <span id="level">1</span></div>
                <div>XP: <span id="xp">0</span></div>
            </div>
            
            <div id="weaponSlots" class="hud-element">
                <h4>Weapons (0/3)</h4>
                <div id="weaponSlot1" class="weapon-slot">Empty</div>
                <div id="weaponSlot2" class="weapon-slot">Empty</div>
                <div id="weaponSlot3" class="weapon-slot">Empty</div>
            </div>
            
            <div id="passiveSlots" class="hud-element">
                <h4>Passives (0/3)</h4>
                <div id="passiveSlot1" class="passive-slot">Empty</div>
                <div id="passiveSlot2" class="passive-slot">Empty</div>
                <div id="passiveSlot3" class="passive-slot">Empty</div>
            </div>
            
            <div id="legendaryStatus" class="hud-element">
                <h4>Legendary Status</h4>
                <div id="legendaryList"></div>
            </div>
            
            <div id="upgradeModal">
                <h3>Level Up! Choose an Upgrade:</h3>
                <div id="upgradeOptions"></div>
            </div>
        </div>
        
        <div id="joinScreen">
            <div id="joinForm">
                <h2>.io Arena Shooter</h2>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <br>
                <button id="joinButton">Join Game</button>
            </div>
        </div>
        
        <div class="instructions">
            WASD - Move | Mouse - Aim | Left Click - Shoot | 1-3 - Choose Upgrade
        </div>
        
        <div id="devMode" class="hud-element">
            <button id="devLevelUp">Dev: Level Up</button>
            <button id="devToggle">Toggle Dev Mode</button>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
