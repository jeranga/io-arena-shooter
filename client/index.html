<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.io Arena Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 1280px;
            height: 720px;
            background: #000;
            border: 2px solid #333;
        }
        
        #gameCanvas {
            display: block;
            background: #0a0a0a;
        }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .hud-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        #xpBar {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            text-align: center;
        }
        
        #xpFill {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.3s;
            margin: 5px 0;
        }
        
        #xpText {
            font-size: 12px;
            color: #ccc;
        }
        
        #healthBar {
            top: 20px;
            left: 20px;
            width: 200px;
        }
        
        #healthFill {
            height: 20px;
            background: #ff4444;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        #stats {
            top: 20px;
            right: 20px;
            text-align: right;
        }
        
        #weaponSlots {
            top: 100px;
            right: 20px;
            min-width: 200px;
        }
        
        #passiveSlots {
            top: 250px;
            right: 20px;
            min-width: 200px;
        }
        
        #legendaryStatus {
            top: 400px;
            right: 20px;
            min-width: 200px;
        }
        
        #weaponSlots h4, #passiveSlots h4, #legendaryStatus h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .weapon-slot, .passive-slot {
            background: #333;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            font-size: 12px;
            min-height: 30px;
            transition: all 0.2s ease;
        }
        
        .weapon-slot.filled {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, #444, #333);
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.2);
        }
        
        .passive-slot.filled {
            border-color: #4ECDC4;
            background: linear-gradient(135deg, #444, #333);
            box-shadow: 0 2px 4px rgba(78, 205, 196, 0.2);
        }
        
        .slot-empty {
            color: #666;
            font-style: italic;
        }
        
        .slot-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .slot-name {
            font-weight: bold;
            color: #fff;
        }
        
        .slot-level {
            color: #ccc;
            font-size: 11px;
        }
        
        .legendary {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            background: #333;
            border: 1px solid #666;
        }
        
        .legendary-active {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFD700;
            font-weight: bold;
        }
        
        .legendary-unlocked {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFA500;
            font-weight: bold;
        }
        
        .legendary-name {
            flex: 1;
        }
        
        .legendary-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .no-legendaries {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        
        #upgradeModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.95));
            border: 2px solid #666;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        #upgradeModal h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #levelUpTimerContainer {
            margin-bottom: 20px;
            background: #333;
            border-radius: 5px;
            padding: 3px;
            border: 1px solid #666;
        }
        
        #levelUpTimer {
            height: 8px;
            background: linear-gradient(90deg, #FF4444, #FF8800, #FFD700);
            border-radius: 3px;
            width: 100%;
            transition: width 0.1s linear;
        }
        
        .upgrade-option {
            background: #333;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .upgrade-option:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .upgrade-option.upgrade-weapon {
            border-left: 4px solid #FF6B6B;
        }
        
        .upgrade-option.upgrade-passive {
            border-left: 4px solid #4ECDC4;
        }
        
        .upgrade-option.upgrade-legendary {
            border-left: 4px solid #FFD700;
            background: linear-gradient(135deg, #2a2a2a, #444);
        }
        
        .upgrade-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .upgrade-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .upgrade-stats {
            font-size: 12px;
            font-weight: bold;
            text-align: right;
            margin-top: 5px;
        }
        
        #joinScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #joinForm {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #666;
        }
        
        #playerName {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px;
        }
        
        #joinButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #joinButton:hover {
            background: #45a049;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        #devMode {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        
        #devMode button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #devMode button:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        
        <div id="hud">
            <div id="xpBar" class="hud-element">
                <div>XP Progress</div>
                <div id="xpFill"></div>
                <div id="xpText">0 / 100 XP</div>
            </div>
            
            <div id="healthBar" class="hud-element">
                <div>Health</div>
                <div id="healthFill"></div>
            </div>
            
            <div id="stats" class="hud-element">
                <div>Level: <span id="level">1</span></div>
                <div>XP: <span id="xp">0</span></div>
            </div>
            
            <div id="weaponSlots" class="hud-element">
                <h4>Weapons (0/2)</h4>
            </div>
            
            <div id="passiveSlots" class="hud-element">
                <h4>Passives (0/3)</h4>
            </div>
            
            <div id="legendaryStatus" class="hud-element">
                <h4>Legendary Status</h4>
                <div id="legendaryList"></div>
            </div>
            
            <div id="upgradeModal">
                <h3>Level Up! Choose an Upgrade:</h3>
                <div id="levelUpTimerContainer">
                    <div id="levelUpTimer"></div>
                </div>
                <div id="upgradeOptions"></div>
            </div>
        </div>
        
        <div id="joinScreen">
            <div id="joinForm">
                <h2>.io Arena Shooter</h2>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <br>
                <button id="joinButton">Join Game</button>
            </div>
        </div>
        
        <div class="instructions">
            WASD - Move | Mouse - Aim | Left Click - Shoot | 1-3 - Choose Upgrade
        </div>
        
        <div id="devMode" class="hud-element">
            <button id="devLevelUp">Dev: Level Up</button>
            <button id="devToggle">Toggle Dev Mode</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
